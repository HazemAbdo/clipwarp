<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    #messages {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>

<body>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendButton">Send</button>
  <ul id="messages"></ul>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const messages = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      const websocket = new WebSocket("ws://192.168.1.13:5678/webapp");
      websocket.onmessage = ({ data }) => {
        try {
          // Parse the incoming JSON data
          const jsonData = JSON.parse(data);
          
          // Create a new list item for each data entry
          for (const entry of jsonData) {
            const message = document.createElement("li");
            const content = document.createTextNode(entry);
            message.appendChild(content);
            messages.appendChild(message);
          }
        } catch (error) {
          // If JSON parsing fails, display the raw data
          const message = document.createElement("li");
          const content = document.createTextNode(data);
          message.appendChild(content);
          messages.appendChild(message);
        }
      };

      sendButton.addEventListener("click", () => {
        const message = messageInput.value;
        websocket.send(`â¬‡ ${message}`);
        messageInput.value = "";
      });
    });
  </script>
</body>
</html>
